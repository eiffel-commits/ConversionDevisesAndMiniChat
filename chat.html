<!DOCTYPE html>

	<title>Get the Value of Text Input Field in JavaScript</title>

	  <div class="row justify-content-start" style="width: 240px;">
		<div class="col-12"><span class="boldChat">Chat A</span></div>
		<div class="col-12">
			<textarea id="TextareaChatA" name="something" style="height: 200px; max-height: 250px; min-height: 60px; width:97%; min-width: 200px;"></textarea>
		</div>
		<div class="col-12">
			<div class="row justify-content-start">
				<div class="col-8">
					<input type="text" style="width: 155px;" placeholder="Type something..." id="InputChatA">
				</div>
				<div class="col-4">
					<button type="button" style="margin-left:10px;" onclick="getInputValueChatA();">OK</button>
				</div>
			</div>
		</div>
	  </div>
	  
	  <div class="row justify-content-start" style="width: 240px;">

				</div>
				<div class="col-4">
					<button type="button" style="margin-left:10px;" onclick="getInputValueChatB();">OK</button>
				</div>

		</div>
	  </div>
	</div>

	<script>
		function getInputValueChatA(){
			// Selecting the input element from chatA and get its value 
			var inputVal = document.getElementById("InputChatA").value;
			
			// Displaying the value in chat B
			//alert(inputVal);
		   document.getElementById('TextareaChatB').value += inputVal + '\n';
		}
	  
		function getInputValueChatB(){
			// Selecting the input element from chatB and get its value 
			var inputVal = document.getElementById("InputChatB").value;
